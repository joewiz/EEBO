<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>EEBO - Early English Books Obline</title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta data-template="config:app-meta"/>
        <link rel="shortcut icon" href="resources/img/favicon.ico"/>
        
        <!-- build:template
        <%= minifiedCss %>
        /build -->
        
        <!-- build:remove -->
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="components/animate.css/animate.css" rel="stylesheet"/>
        <link href="components/fontawesome/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="resources/odd/teisimple-eebo.css"/>
        <!-- /build -->
    </head>
    <body>
        <header>
            <div class="container">
                <img src="resources/img/eebo.png"/>
            </div>
        </header>
        <div class="banner"/>
        <div role="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"/>
                        <span class="icon-bar"/>
                        <span class="icon-bar"/>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" data-template="app:nav-set-active">
                        <li>
                            <a href="." data-toggle="collapse" data-target=".navbar-collapse">List of Works and Search</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </div>
        <div id="content-wrapper">
            <div id="content" class="container content"/>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h6>EEBO: Early English Books Online</h6>
                        <p>Data: ⓒ Early English Books Online Text Creation Partnership. Texts are
	       available for reuse, according to the terms of <a href="https://creativecommons.org/publicdomain/zero/1.0/">Creative
	       Commons 0 1.0 Universal</a>
                        </p>
                        <p>Implementation: ⓒ eXistSolutions 2015</p>
                    </div>
                    <div class="col-md-4 poweredby">
                        <a href="http://www.tei-c.org/" target="_blank">
                            <img src="resources/img/powered-by-TEI.png"/>
                        </a>
                        <a href="http://exist-db.org/" target="_blank">
                            <img src="resources/img/powered-by-whiteglass.svg" width="120"/>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- build:js resources/js/app.min.js -->
        <script src="components/jquery/dist/jquery.js" type="text/javascript"/>
        <script src="components/bootstrap/dist/js/bootstrap.js" type="text/javascript"/>
        <script type="text/javascript" src="components/bootstrap3-typeahead/bootstrap3-typeahead.min.js"/>
        <script src="components/Macaroon/jquery.fs.macaroon.min.js" type="text/javascript"/>
        <script type="text/javascript" src="$shared/resources/scripts/loadsource.js"/>
        <script src="resources/js/app.js" type="text/javascript"/>
        <!-- /build -->
    </body>
</html>
