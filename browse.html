<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="template.html" data-template-at="content">
    <div class="row">
        <div>
            <form action="" class="form form-inline">
                <div class="col-md-12">
                    <div class="form-group">
                        <select name="browse" class="form-control" data-template="templates:form-control">
                            <option value="author">Author</option>
                            <option value="title">Title</option>
                            <option value="file">Filename</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="input-group">
                            <input type="text" name="filter" class="form-control typeahead-meta" data-template="templates:form-control" autocomplete="off"/>
                            <span class="input-group-btn">
                                <button id="f-btn-search" type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </span>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <form action="search.html" class="form form-horizontal">
            <div class="col-md-3 col-md-push-9">
                <h5>Search</h5>
                <div class="well well-sm">
                    <div class="form-group">
                        <div class="col-md-12 col-xs-12">
                            <span class="input-group">
                                <input name="query" type="search" class="templates:form-control form-control typeahead-search" placeholder="Search For What?" autocomplete="off"/>
                                <span class="input-group-btn">
                                    <button id="f-btn-search" type="submit" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-search"/>
                                    </button>
                                </span>
                            </span>
                            <input type="hidden" name="field" value="text"/>
                        </div>
                    </div>
                    <div id="mode-selection" class="form-group" data-toggle="tooltip" data-placement="left" title="Use Which Search Mode?">
                        <div class="col-md-12 col-xs-12">
                            <select name="lucene-query-mode" class="form-control" data-template="templates:form-control">
                                <option value="any">Any Search Term</option>
                                <option value="all">All Search Terms Together</option>
                                <option value="phrase">Phrase Search</option>
                                <option value="near-ordered">Proximity Search (Ordered)</option>
                                <option value="near-unordered">Proximity Search (Unordered)</option>
                                <option value="fuzzy">Fuzzy Search</option>
                                <!--<option value="wildcard">Wildcard Search</option>-->
                                <option value="regex">Regex Search</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search Which Document Part?">
                        <div class="col-md-12 col-xs-12">
                            <select name="tei-target" class="form-control" data-template="templates:form-control">
                                <option value="tei-text" selected="selected">Search Sections</option>
                                <option value="tei-head">Search Headings</option>
                            </select>
                        </div>
                    </div>
                    <!--div class="form-group" data-toggle="tooltip" data-placement="left" title="Search Narrowly Or Broadly?">
                        <div class="col-md-12 col-xs-12">
                            <select name="query-scope" class="form-control" data-template="templates:form-control">
                                <option value="narrow" selected="selected">Perform Narrow Search</option>
                                <option value="broad">Perform Broad Search</option>
                            </select>
                        </div>
                    </div-->
                </div>
            </div>
            <div class="col-md-9 col-md-pull-3" data-template="app:list-works">
                <h5>Browse
                    <span class="result-count text-success">Found: <span id="hit-count" data-template="app:hit-count" data-template-key="all"/> hits.</span>
                </h5>
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21" data-template-key="all"/>
                <table class="browse table">
                    <thead>
                        <tr>
                            <th/>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Edition</th>
                            <th/>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-template="app:browse" data-template-per-page="20">
                            <td>
                                <input type="checkbox" name="target-texts" data-template="app:checkbox"/>
                            </td>
                            <td>
                                <a href="" data-template="app:work-title"/>
                            </td>
                            <td>
                                <a href="" data-template="app:work-author"/>
                            </td>
                            <td data-template="app:work-edition"/>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-default download-link" data-template="app:download-link" data-template-type="pdf" title="Download as PDF">
                                        <i class="fa fa-file-pdf-o"/>
                                    </a>
                                    <a class="btn btn-default download-link" data-template="app:download-link" data-template-type="tex" title="Download as LaTeX PDF">
                                        <i class="fa fa-leanpub"/>
                                    </a>
                                    <a class="btn btn-default download-link" data-template="app:download-link" data-template-type="epub" title="Download as epub ebook">
                                        <i class="fa fa-book"/>
                                    </a>
                                    <a class="btn btn-default" data-template="app:xml-link" title="View TEI XML">
                                        <i class="fa fa-file-code-o"/>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
